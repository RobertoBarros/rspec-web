<!DOCTYPE html>
<html>
<head>
  <title>RuboCop HTML Report</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { color: #5E97F6; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .severity { text-transform: uppercase; }
  </style>
</head>
<body>
  <h1>RuboCop HTML Report</h1>
  <table>
    <tr>
      <th>File</th>
      <th>Line</th>
      <th>Column</th>
      <th>Severity</th>
      <th>Cop</th>
      <th>Message</th>
    </tr>
    
  </table>
</body>
</html>
